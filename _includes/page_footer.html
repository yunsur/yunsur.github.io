<div class="ui inverted vertical footer segment">
    <div class="ui container">
        <div class="ui stackable inverted divided equal height stackable grid">

            <div class="three wide column">
                <h4 class="ui inverted header">Built with</h4>
                <div class="ui inverted link list">
                    <a class="item" href="http://semantic-ui.com/" target="_blank">Semantic UI</a>
                    <a class="item" href="http://jquery.com/" target="_blank">jQuery</a>
                    <a class="item" href="http://hitokoto.cn/api/" target="_blank">Hitokoto</a>                  
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">Powered by</h4>
                <div class="ui inverted link list">
                    {% for item in site.data.powered_by %}<a class="item" href="{{ item.url }}" target="_blank">{{ item.name }}</a>{% endfor %}
                    <p class="item">Hosted by <a href="https://pages.coding.me" style="font-weight: bold">Coding Pages</a></p>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">About</h4>
                <div class="ui inverted link list">
                    <a class="item" href="{{ site.author_url }}" target="_blank">{{ site.author }}</a>
                    <a class="item" href="https://github.com/{{ site.author }}" target="_blank">Github</a>
                    <a class="item" href="https://saythanks.io/to/{{ site.author }}" target="_blank">Say Thanks</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">{{ site.name }}</h4>
                <div class="ui inverted link list">
                    <div class="item">&copy; {{ site.time | date: "%Y" }}</div>
                    <div class="item">Perfect Interpretation.</div>
                    <div class="item">Designed by {{ site.author }}.</div>
                </div>
            </div>
        </div>
    </div>
</div>
